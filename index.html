<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de compras</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/utility.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header class="headerContainer">
        <img src="./assets/logo.svg" alt="" srcset="" />
        <strong>quicklist</strong>
      </header>

      <main>
        <div class="listWrapper">
          <span>Voltar</span>
          <h1>Compras da semana</h1>
          <form>
            <div class="addItemInput">
              <input
                type="text"
                name="inputItem"
                id="input-add-item"
                placeholder="Adicione um novo item"
              />
              <button id="btn-add-item" class="btn-wrapper">
                Adicionar item
              </button>
            </div>

            <div id="compras">
            
            </div>
            <div class="formListWrapper">
              <button type="button" id="warningBtn" class="itemRemove displayNone">
                <div class="warningIcon"></div>
                O item foi removido da lista
                <div class="deleteIcon"></div>
              </button>
            </div>
          </form>
        </div>
      </main>
    </div>

    <script src="./scripts.js"></script>
  </body>
</html>
